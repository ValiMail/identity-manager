name: identity-manager
description: >-
  This Balena Block contains tools for easily generating asymmetric key pairs, 
  Certificate Signing Requests (CSRs), self-signed certificates, and TLSA 
  records for representing device certificates in DNS.
type: sw.application
assets:
  repository:
    type: blob.asset
    data:
      url: 'https://github.com/ValiMail/identity-manager'
  logo:
    type: blob.asset
    data:
      url: 'https://raw.githubusercontent.com/ValiMail/identity-manager/master/logo.png'
data:
  defaultDeviceType: raspberrypi4-64
  supportedDeviceTypes:
    - raspberry-pi
    - raspberry-pi2
    - raspberrypi3
    - raspberrypi3-64
    - raspberrypi4-64
    - fincm3
    - intel-nuc
    - jetson-nano
    - beaglebone-black
version: 0.1.0